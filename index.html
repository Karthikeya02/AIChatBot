<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <style>
        /* Basic styling for the chatbot container */
        .chatbot-container {
            width: 100%;
            max-width: 1500px;
            height: 500px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }

        /* Styling for chat messages */
        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        /* Styling for user messages */
        .user-message {
            color: #fff;
            justify-content: flex-end;
            background-color: #007bff;
            padding: 8px;
            border-radius: 15px 15px 0 15px;
        }

        /* Styling for bot messages */
        .bot-message {
            color: #333;
            justify-content: flex-start;
            background-color: #f2f2f2;
            padding: 8px;
            border-radius: 15px 15px 15px 0;
        }

        /* Styling for the input area */
        .input-container {
            margin-top: 10px;
            display: flex;
        }

        .input-container input[type="text"] {
            flex-grow: 1;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="chatbot-container">
        <div class="message bot-message">Hello! How can I assist you today?</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message..." autofocus />
    </div>

    <script>
        // JavaScript code for handling user input and displaying messages
        const chatbotContainer = document.querySelector('.chatbot-container');
        const userInput = document.getElementById('user-input');

        function addUserMessage(message) {
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.textContent = message;
            chatbotContainer.appendChild(userMessage);
        }

        function addBotMessage(message) {
            const botMessage = document.createElement('div');
            botMessage.classList.add('message', 'bot-message');
            botMessage.textContent = message;
            chatbotContainer.appendChild(botMessage);
        }

        function processUserInput() {
            const message = userInput.value;
            addUserMessage(message);

            // Process user input and generate bot response
            // Replace the code below with your AI Chatbot logic

            // Example response
            const botResponse = "Thank you for your message! I'm still learning, but I'm here to help.";
            addBotMessage(botResponse);

            // Clear the input field
            userInput.value = '';
        }

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                processUserInput();
            }
        });
    </script>
</body>

</html>
